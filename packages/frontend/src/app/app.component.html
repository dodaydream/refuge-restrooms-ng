<main class="main">
  <div class="map-wrapper">
    <app-map></app-map>
  </div>

  @if (isLoading) {
  <div>Loading...</div>
  } @else {
  @if (errorMessage) {
  <div>{{ errorMessage }}</div>
  } @else {
  @if (places && places.length === 0) {

  } @else {
  <app-list [places]="places"></app-list>
  }
  }
  }


</main>
